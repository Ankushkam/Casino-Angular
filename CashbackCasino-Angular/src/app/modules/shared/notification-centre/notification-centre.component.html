<div class="btn btn-black mr-3 d-flex align-items-center noti_select">
    <div class="dropdown">
        <button type="button" class="dropdown-toggle btn-transparent" data-toggle="dropdown">
            <i><img src="assets/img/icons/bell_icon.svg" alt="" /></i>
            <span class="noti_count">{{notificationItems.length}}</span>
        </button>
        <div class="dropdown-menu dropdown-menu-right">
            <div class="not_title d-flex align-items-center">
                <h5 translate><i class="mr-2"><img src="assets/img/icons/bell_icon.svg" alt="" /></i>
                    title.notifications </h5>
                <button type="button" class="n_close">
                    <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M6.4459 5L9.70027 8.25436C10.0989 8.65304 10.1012 9.29712 9.69918 9.69918C9.29991 10.0985 8.65272 10.0986 8.25436 9.70027L5 6.4459L1.74564 9.70027C1.34696 10.0989 0.702876 10.1012 0.300817 9.69918C-0.0984575 9.29991 -0.0986209 8.65272 0.299735 8.25436L3.5541 5L0.299735 1.74564C-0.0989423 1.34696 -0.101241 0.702876 0.300817 0.300817C0.700092 -0.0984575 1.34728 -0.0986208 1.74564 0.299735L5 3.5541L8.25436 0.299735C8.65304 -0.0989423 9.29712 -0.101241 9.69918 0.300817C10.0985 0.700092 10.0986 1.34728 9.70027 1.74564L6.4459 5Z"
                            fill="#fff" />
                    </svg>
                </button>
            </div>
            <ul class="notification_bonus" *ngIf="notificationItems.length>0; else noNotifications;">
                <li *ngFor="let notification of notificationItems;let i=index;" >
                    <div class="form-row">
                        <div class="close_li" (click)="close(notification,i)">
                            <svg width="10" height="10" viewBox="0 0 10 10" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M6.4459 5L9.70027 8.25436C10.0989 8.65304 10.1012 9.29712 9.69918 9.69918C9.29991 10.0985 8.65272 10.0986 8.25436 9.70027L5 6.4459L1.74564 9.70027C1.34696 10.0989 0.702876 10.1012 0.300817 9.69918C-0.0984575 9.29991 -0.0986209 8.65272 0.299735 8.25436L3.5541 5L0.299735 1.74564C-0.0989423 1.34696 -0.101241 0.702876 0.300817 0.300817C0.700092 -0.0984575 1.34728 -0.0986208 1.74564 0.299735L5 3.5541L8.25436 0.299735C8.65304 -0.0989423 9.29712 -0.101241 9.69918 0.300817C10.0985 0.700092 10.0986 1.34728 9.70027 1.74564L6.4459 5Z"
                                    fill="#fff" />
                            </svg>
                        </div>
                        <div (click)="onClick(notification)" class="col-4">
                            <!-- <figure *ngIf="notification.title=='freespins' || notification.title=='bonus' || notification.title=='wager_done'"> -->
                            <figure>
                                <!-- <img src="assets/img/bonus/offer_pic.svg" alt="" class="img-fluid" /> -->
                                <img [src]="getImage(notification)" alt="" class="img-fluid" />
                            </figure>
                        </div>
                        <!-- <div [ngClass]="notification.title=='freespins' || notification.title=='bonus' || notification.title=='wager_done'?'col-8':'col-12'"> -->
                        <div (click)="onClick(notification)" class="col-8">
                            <div class="noti_sum">
                                <h6>{{notification?.description}}</h6>
                                <a class="mb-2" [routerLink]="'/terms-and-conditions'"
                                    translate>links_text.promotion_t&c</a>
                                <app-countdown *ngIf="notification.endDate" [type]="'notification'"
                                    [endDate]="notification.endDate"></app-countdown>
                                <!-- <button class="btn btn-md btn-primary">Deposit Now</button> -->
                            </div>
                        </div>
                    </div>
                </li>
                <!-- <li class="row">
                    <div class="col-12">
                        <p>Promotion ends in 2 days 10hours 27 minutes, Promotion ends in 2 days 10hours 27 minutes</p>
                    </div>
                </li>  -->
            </ul>
        </div>
    </div>
</div>

<ng-template #noNotifications>
    <a class="text-center dropdown-item" translate>
        text.no_notifications_avaliable
    </a>
</ng-template>
