<span *ngIf="type=='bonus' && days==0">{{hours| number : '2.0-0'}}:{{minutes| number : '2.0-0'}} {{'date.hours' | translate}}</span>
<span *ngIf="type=='bonus' && days!=0">{{days}} {{'date.days' | translate}}</span>
<div *ngIf="type!=='bonus'" class="timer">{{minutes| number : '2.0-0'}}:{{seconds| number : '2.0-0'}}</div>
